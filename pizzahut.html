<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Pizza Hut</title>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Pizza Hut</h1>
            <div class="row">
                <div class="col-md-8">
                    <h2>Place your pizza order:</h2>
                    <form id="new-order">
                        <label for="new-type">Type:</label>
                        <select id="new-type" name="new-type">
                            <option value="Bacon cheese fry">Bacon cheese fry</option>
                            <option value="BBQ chicken">BBQ chicken</option>
                            <option value="Chicken bacon ranch">Chicken bacon ranch</option>
                            <option value="Chicken cordon blue">Chicken cordon blue</option>
                            <option value="Hawaiian">Hawaiian</option>
                            <option value="Hot chicken wing">Hot chicken wing</option>
                            <option value="Seafood">Seafood</option>
                            <option value="Veggie">Veggie</option>
                        </select>

                        <label for="new-toppings">Toppigs:</label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Anchovies">Anchovies
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Beef">Beef
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Bacon">Bacon
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Chicken">Chicken
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Extra cheese">Extra cheese
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Ham">Ham
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Mushrooms">Mushrooms
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Onions">Onions
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Pepperoni">Pepperoni
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Peppers">Peppers
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Pesto">Pesto
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Pineapple">Pineapple
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Sausage">Sausage
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Spinach">Spinach
                                </label>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
