<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Pizza Hut</title>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Pizza Hut!</h1>
            <div class="row">
                <div class="col-md-6">
                    <h2>Place your pizza order:</h2>
                    <form id="new-order">
                        <!-- pizza types -->
                        <label for="new-type">Type (same price):</label>
                        <select id="new-type" name="new-type">
                            <option value="Bacon Cheese Fry">Bacon cheese fry</option>
                            <option value="BBQ Chicken">BBQ Chicken</option>
                            <option value="Chicken Bacon Ranch">Chicken Bacon Ranch</option>
                            <option value="Chicken Cordon Blue">Chicken Cordon Blue</option>
                            <option value="Hawaiian">Hawaiian</option>
                            <option value="Hot Chicken Wing">Hot Chicken Wing</option>
                            <option value="Seafood">Seafood</option>
                            <option value="Veggie">Veggie</option>
                        </select>
                        <br>

                        <!-- pizza toppings -->
                        <label for="new-toppings">Toppings ($2 each):</label>
                            <div id="checkbox">
                                <label><input type="checkbox" name="chk[]" value="Anchovies">Anchovies</label>
                                <label><input type="checkbox" name="chk[]" value="Beef">Beef</label>
                                <label><input type="checkbox" name="chk[]" value="Bacon">Bacon</label>
                                <label><input type="checkbox" name="chk[]" value="Chicken">Chicken</label>
                                <label><input type="checkbox" name="chk[]" value="Extra cheese">Extra cheese</label>
                                <label><input type="checkbox" name="chk[]" value="Ham">Ham</label>
                                <label><input type="checkbox" name="chk[]" value="Mushrooms">Mushrooms</label>
                                <label><input type="checkbox" name="chk[]" value="Onions">Onions</label>
                                <label><input type="checkbox" name="chk[]" value="Pepperoni">Pepperoni</label>
                                <label><input type="checkbox" name="chk[]" value="Peppers">Peppers</label>
                                <label><input type="checkbox" name="chk[]" value="Pesto">Pesto</label>
                                <label><input type="checkbox" name="chk[]" value="Pineapple">Pineapple</label>
                                <label><input type="checkbox" name="chk[]" value="Sausage">Sausage</label>
                                <label><input type="checkbox" name="chk[]" value="Spinach">Spinach</label>
                            </div>

                            <!-- pizza sizes -->
                            <label for="new-size">Size:</label>
                            <select id="new-size" name="new-size">
                                <option value="small">small ($5)</option>
                                <option value="medium" selected>medium ($10)</option>
                                <option value="large">large ($15)</option>
                            </select>

                            <!-- pizza quantity -->
                            <label for="new-quantity">Quantity:</label>
                            <input id="new-quantity" type="number" placeholder="1" min="1" max="100" required>

                            <!-- submit button -->
                            <button type="submit" class="btn btn-danger btn-block">Calculate total cost</button>
                    </form>
                </div>
                    <div class="col-md-4">
                        <div id="show-cost">
                            <div class="alert alert-warning">
                                <h4 id="price-header">Your total cost is: $<span id="totalCost"></span></h4>
                                <p>
                                    Pizza Type: <span id="pizzaType"></span><br>
                                    Toppings: <ul id="toppings"></ul>
                                    Size: <span id="size"></span><br>
                                    Quantity: <span id="quantity"></span><br>
                                </p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
